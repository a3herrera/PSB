<div class="col-md-5" style="margin: 0 auto;"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:p="http://primefaces.org/ui">
		<div class="form-group">
			<label> #{language['app.profile.previousPassword']} </label>
			<h:inputSecret required="true"
				requiredMessage="#{language['message.requieredField']}"
				value="#{SecurityPageBean.previousPassword}" id="previousPassword"
				styleClass="form-control" />
		</div>
		<div class="form-group">
			<h:message for="previousPassword" role="alert" styleClass="alert"
				infoClass="alert alert-info" warnClass="alert alert-warning"
				errorClass="alert alert-danger" fatalClass="alert alert-danger" />
		</div>

		<div class="form-group">
			<label> #{language['app.profile.newPassword']}</label>
			<h:inputSecret required="true"
				requiredMessage="#{language['message.requieredField']}"
				value="#{SecurityPageBean.newPassword}" id="newPassword"
				styleClass="form-control" />

		</div>
		<div class="form-group">
			<h:message for="newPassword" role="alert" styleClass="alert"
				infoClass="alert alert-info" warnClass="alert alert-warning"
				errorClass="alert alert-danger" fatalClass="alert alert-danger" />
		</div>

		<div class="form-group">
			<label> #{language['app.profile.confirmPassword']} </label>
			<h:inputSecret required="true"
				requiredMessage="#{language['message.requieredField']}"
				value="#{SecurityPageBean.confirmPassword}" id="confirmPassword"
				styleClass="form-control" />
		</div>
		<div class="form-group">
			<h:message for="confirmPassword" role="alert" styleClass="alert"
				infoClass="alert alert-info" warnClass="alert alert-warning"
				errorClass="alert alert-danger" fatalClass="alert alert-danger" />
		</div>

		<br />
		<button type="submit" class="btn btn-primary"
			jsf:action="#{SecurityPageBean.changePassword}">#{language['app.option.save']}</button>

		<h:messages globalOnly="true" role="alert" styleClass="alert"
			infoClass="alert alert-info" warnClass="alert alert-warning"
			errorClass="alert alert-danger" fatalClass="alert alert-danger" />

	</h:form>
</div>
