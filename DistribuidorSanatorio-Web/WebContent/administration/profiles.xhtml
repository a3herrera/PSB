<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/administration/administration.xhtml">
	<ui:define name="subBody">
		<span class="h5"> #{language['label.menu.profiles']} </span>
		<div class="row justify-content-md-center" style="margin-top: 20px;">
			<h:form class="col-lg-11">
				<div class="row">
					<div class="col">
						<table class="table table-hover table-bordered table-sm">
							<thead>
								<tr>
									<th>Name</th>
									<th>State</th>
									<th width="100px">Options</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="item" value="#{ProfilesPageBean.paginatedList}">
									<tr>
										<td>#{item.name}</td>
										<td>#{item.state}</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
