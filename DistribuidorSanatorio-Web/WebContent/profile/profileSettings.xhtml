<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" template="/base/mainTemplate.xhtml">

	<ui:define name="pageTitle">
		<title>#{language['app.profile.settings']}</title>
	</ui:define>
	<ui:define name="pageAdditionals">
		<h:outputScript library="js-custom" target="head" name="identicon.js"></h:outputScript>
	</ui:define>
	<ui:define name="body">
		<div class="row">
			<span class="h4">#{language['app.profile.settings']}</span>
		</div>
		<div class="row">
			<div class="col-md-10">


				<div class="card border-dark mb-3">
					<div class="card-header">
						<nav class="nav nav-tabs card-header-tabs" role="tablist"
							id="profileTabs">
							<div
								jsf:rendered="#{SecurityPageBean.entity.internal==null? false: true}">
								<a class="nav-item nav-link active" id="nav-home-tab"
									data-toggle="tab" href="#nav-home" role="tab"
									aria-controls="nav-home"
									aria-expanded="#{SecurityPageBean.entity.internal==null? false: true}">#{language['app.profile.info']}
								</a>
							</div>
							<a
								class="nav-item nav-link #{SecurityPageBean.entity.internal==null? 'active': ''}"
								id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
								role="tab" aria-controls="nav-profile"
								aria-expanded="#{SecurityPageBean.entity.internal==null? true: false}">
								#{language['app.profile.changePassword']}</a>
						</nav>
					</div>
					<div class="card-body">
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-home"
								role="tabpanel" aria-labelledby="nav-home-tab"
								jsf:rendered="#{SecurityPageBean.entity.internal==null? false: true}">
								<ui:include src="/profile/profileInformation.xhtml" />
							</div>
							<div class="tab-pane fade #{SecurityPageBean.entity.internal==null? 'show active': ''}" id="nav-profile" role="tabpanel"
								aria-labelledby="nav-profile-tab">
								<ui:include src="/profile/changePassword.xhtml" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
