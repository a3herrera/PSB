	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/base/mainTemplate.xhtml">

	<ui:define name="pageTitle">
		<title>#{language['app.admin.title']}</title>
	</ui:define>
	<ui:define name="body">
		<div class="row">
			<span class="h4">#{language['app.admin.title']}</span>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div class="col">
				<ui:include src="/base/subMenu.xhtml" />
			</div>
		</div>
		<div class="row" style="margin-top: 15px;">
			<div class="col">
				<ui:insert name="subBody" />
			</div>
		</div>
	</ui:define>
</ui:composition>
