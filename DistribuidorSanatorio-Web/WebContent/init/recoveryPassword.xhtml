<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" template="/base/template.xhtml">

	<ui:define name="pageTitle">
		<title>#{language['login']}</title>
	</ui:define>


	<ui:define name="pageAdditionals">
		<h:outputStylesheet library="css-custom" name="loginTheme.css" />
	</ui:define>

	<ui:define name="body">
		<div class="main">
			<div class="container">
				<div style="margin: 0 auto">
					<div class="middle">
						<div id="login">
							<h:form>
								<fieldset class="clearfix">
									<p>
										<input type="text" Placeholder="#{language['user']}"
											jsf:id="user" jsf:value="#{SecurityPageBean.receiverUserName}" />
										<h:message for="user" styleClass="alert"
											style="font-size:11px;margin-left:-20px;" />
									</p>

									<div>
										<button class="btn btn-outline-dark btn-sm"
											jsf:process="@this"
											jsf:action="#{SecurityPageBean.receiver()}">
											#{language['recover']}</button>

										<button class="btn btn-outline-dark btn-sm"
											jsf:process="@this"
											jsf:action="#{SecurityPageBean.cancelReceiver()}">
											#{language['app.option.cancel']}</button>
									</div>

									<h:messages globalOnly="true" styleClass="alert"
										style="list-style-type: none;font-size:12px;margin-left:-20px;" />
								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
