<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
    
	<ui:insert name="pageTitle" />
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<ui:insert name="pageAdditionals" />
</h:head>
<h:body>
	<ui:insert name="body" />
	
	<h:outputScript library="js" target="body" name="jquery-3.2.1.min.js"></h:outputScript>
	<h:outputScript library="js" target="body" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" target="body" name="bootstrap.min.js"></h:outputScript>
</h:body>
</html>
