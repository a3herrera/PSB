<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	template="/administration/administration.xhtml">
	<ui:define name="subBody">
		<h:form>
			<div class="row justify-content-md-center" style="margin-top: 20px;">
				<div class="col-lg-11">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-header bg-secondary text-white">
									<div class="row">
										<div class="col">
											<span class="h6"> <h:outputFormat
													value="#{AreasPageBean.new? language['app.option.addRecord']: language['app.option.updateRecord']}">
													<f:param value="#{language['label.menu.area']}" />
												</h:outputFormat>
											</span>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="col-md-7" style="margin: 0 auto;">
										<div class="form-group row">
											<label for="name" class="col-sm-3 col-form-label">
												#{language['label.name']} </label>
											<div class="col-sm-9">
												<input class="form-control" type="text" jsf:id="name"
													jsf:value="#{AreasPageBean.entity.name}" />
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="name" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label" for="state">#{language['label.state']}</label>
											<div class="col-sm-9">
												<h:selectOneMenu value="#{AreasPageBean.entity.state}"
													styleClass="form-control" id="state">
													<f:selectItem itemValue="true"
														itemLabel="#{language['label.enabled']}" />
													<f:selectItem itemValue="false"
														itemLabel="#{language['label.disabled']}" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="state" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-3 col-form-label" for="state">#{language['label.menu.center']}</label>
											<div class="col-sm-9">
												<h:selectOneMenu value="#{AreasPageBean.centerId}"
													styleClass="form-control" id="center">
													<f:selectItems value="#{AreasPageBean.centerUI}" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="center" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>

										<div class="form-group row">
											<div class="col">
												<h:message for="access" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<ui:include src="/components/saveCancel.xhtml">
										<ui:param name="entityPageBean" value="#{AreasPageBean}" />
										<ui:param name="render" value="f1" />
									</ui:include>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
