<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
		<span class="navbar-brand">#{language['app.name']}</span>
		<div class="collapse navbar-collapse">
			<div class="collapse navbar-collapse" id="navbarToggle">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0" />
				<div class="form-inline my-2 my-lg-0">
					<div class="dropdown">
						<button class="btn btn-secondary navbar-toggler-icon"
							type="button" id="options" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" />
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="options"
							style="margin-left: -115px; margin-top: 15px">
							<h6 class="dropdown-header">#{language['app.options']}</h6>
							<h:commandLink value="#{language['app.profile.settings']}"
								styleClass="dropdown-item"
								action="/profile/profileSettings.xhtml?faces-redirect=true" />

							<div class="dropdown-divider" />
							<h:commandLink action="#{SecurityPageBean.logOut()}"
								value="#{language['logout']}"
								styleClass="dropdown-item" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
</h:form>
