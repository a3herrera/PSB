<div class="col-md-5" style="margin: 0 auto;">
	<h:form xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:p="http://primefaces.org/ui">
		<div class="form-group">
			<label> #{language['app.profile.previosPassword']} </label> <input
				type="password" class="form-control" />
		</div>
		<div class="form-group">
			<label> #{language['app.profile.newPassword']} </label> <input
				type="password" class="form-control" />
		</div>
		<div class="form-group">
			<label> #{language['app.profile.confirmPassword']} </label> <input
				type="password" class="form-control" />
		</div>

		<button type="submit" class="btn btn-primary">#{language['app.option.save']}</button>
	</h:form>
</div>
