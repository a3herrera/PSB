<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/administration/administration.xhtml">
	<ui:define name="subBody">
		<div class="row justify-content-md-center" style="margin-top: 20px;">
			<h:form class="col-lg-11" id="profilesF1">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header bg-secondary text-white">
								<div class="row">
									<div class="col">
										<span class="h6"> #{language['label.menu.users']} </span>
									</div>
									<div class="col" style="text-align: right">
										<h:commandLink value="#{language['app.option.new']}"
											styleClass="btn btn-outline-dark btn-sm" />
									</div>
								</div>

							</div>
							<div clasS="card-body">
								<table class="table table-hover  table-sm">
									<thead>
										<tr>
											<th width="50px">ID</th>
											<th>#{language['label.name']}</th>
											<th>#{language['label.state']}</th>
											<th width="100px">#{language['label.options']}</th>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							</div>
							<div class="card-footer">
								
							</div>
						</div>

					</div>
				</div>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
