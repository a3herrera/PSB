<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:b="http://bootsfaces.net/ui">
	<div aria-label="pagination">
		<ul class="pagination justify-content-end pagination-sm">
			<li
				class="page-item #{!entityPageBean.previousExists? 'disabled':''}">
				<h:commandLink id="bf" disabled="#{!entityPageBean.previousExists}"
					value="skip_previous" styleClass="page-link material-icons "
					action="#{entityPageBean.first}">
					<f:ajax render="#{render}" />
				</h:commandLink>
			</li>

			<li
				class="page-item #{!entityPageBean.previousExists? 'disabled':''}"><h:commandLink
					id="bp" disabled="#{!entityPageBean.previousExists}"
					value="keyboard_arrow_left" styleClass="page-link material-icons"
					action="#{entityPageBean.previous}">
					<f:ajax render="#{render}" />
				</h:commandLink></li>

			<li class="page-item disabled"><h:outputFormat
					styleClass="page-link" value="#{language['app.option.pagination']}">
					<f:param value="#{entityPageBean.currPage}" />
					<f:param value="#{entityPageBean.pageCount}" />
				</h:outputFormat></li>
			<li class="page-item #{!entityPageBean.nextExists? 'disabled':''}"><h:commandLink
					id="bn" disabled="#{!entityPageBean.nextExists}"
					value="keyboard_arrow_right" styleClass="page-link material-icons"
					action="#{entityPageBean.next}">
					<f:ajax render="#{render}" />
				</h:commandLink></li>
			<li class="page-item #{!entityPageBean.nextExists? 'disabled':''}"><h:commandLink
					id="bl" disabled="#{!entityPageBean.nextExists}" value="skip_next"
					styleClass="page-link material-icons"
					action="#{entityPageBean.last}">
					<f:ajax render="#{render}" />
				</h:commandLink></li>
		</ul>
	</div>
</ui:composition>
