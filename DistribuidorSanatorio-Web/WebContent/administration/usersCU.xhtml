<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	template="/administration/administration.xhtml">
	<ui:define name="subBody">
		<h:form>

			<div class="row justify-content-md-center" style="margin-top: 20px;">
				<div class="col-lg-11">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-header bg-secondary text-white">
									<div class="row">
										<div class="col">
											<span class="h6"> <h:outputFormat
													value="#{UsersPageBean.new? language['app.option.addRecord']: language['app.option.updateRecord']}">
													<f:param value="#{language['user']}" />
												</h:outputFormat>
											</span>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="col-md-8" style="margin: 0 auto;">
										<div class="form-group row">
											<label for="name" class="col-sm-3 col-form-label">
												#{language['label.name']} </label>
											<div class="col-sm-9">
												<input type="text" jsf:id="userName"
													jsf:value="#{UsersPageBean.entity.userName}"
													class="form-control" />
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="userName" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>

										<div class="form-group row">
											<label for="name" class="col-sm-3 col-form-label">
												#{language['password']} </label>
											<div class="col-sm-9">
												<input type="password" jsf:id="password"
													jsf:value="#{UsersPageBean.entity.passWord}"
													class="form-control" jsf:redisplay="true" />
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="password" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label" for="state">#{language['label.state']}</label>
											<div class="col-sm-9">
												<h:selectOneMenu value="#{UsersPageBean.entity.state}"
													styleClass="form-control" id="state">
													<f:selectItems value="#{UsersPageBean.states}" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="state" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-3 col-form-label" for="state">#{language['app.profile.title']}</label>
											<div class="col-sm-9">
												<h:selectOneMenu value="#{UsersPageBean.profileId}"
													styleClass="form-control" id="profile">
													<f:selectItems value="#{UsersPageBean.profilesUI}" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-3" />
											<div class="col-sm-9">
												<h:message for="profile" role="alert" styleClass="alert"
													infoClass="alert alert-info"
													warnClass="alert alert-warning"
													errorClass="alert alert-danger"
													fatalClass="alert alert-danger" />
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer">

									<ui:include src="/components/saveCancel.xhtml">
										<ui:param name="entityPageBean" value="#{UsersPageBean}" />
										<ui:param name="render" value="f1" />
									</ui:include>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
