<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" template="/base/template.xhtml">

	<ui:define name="pageTitle">
		<title>#{language['login']}</title>
	</ui:define>


	<ui:define name="pageAdditionals">
		<h:outputStylesheet library="css-custom" name="loginTheme.css" />
	</ui:define>

	<ui:define name="body">
		<div class="main">
			<div class="container">
				<div style="margin: 0 auto">
					<div class="middle">
						<div id="login">
							<h:form>
								<fieldset class="clearfix">
									<p>
										<input type="text" Placeholder="#{language['user']}" pattern="[A-Za-z0-9!_-]{3,10}.[A-Za-z0-9!_-]{3,10}" title="formato incial valido xxx.xxx"
											jsf:id="user" jsf:value="#{SecurityPageBean.entity.userName}" />
										<h:message for="user" styleClass="alert" showDetail="false"
											style="font-size:11px;margin-left:-20px;" />
									</p>
									<p>
										<input type="password" Placeholder="#{language['password']}" pattern="[A-Za-z0-9!_-]{7,15}" title="debe contener al menos 7 caracteres y maximo 15."
											jsf:value="#{SecurityPageBean.entity.passWord}"
											jsf:id="password" />
										<h:message for="password" styleClass="alert" showDetail="false"
											style="font-size:11px;margin-left:-20px;" />
									</p>

									<div>
										<button class="btn btn-outline-dark btn-sm"
											jsf:process="@this" jsf:action="#{SecurityPageBean.login()}">
											#{language['login']}
										</button>
										<p:commandLink class="badge"
											action="/init/recoveryPassword.view?faces-redirect=true" immediate="true">#{language['password.reset']}</p:commandLink>
									</div>
									<h:messages globalOnly="true" styleClass="alert" rendered="true"
										style="list-style-type: none;font-size:12px;margin-left:-20px;" />
								</fieldset>
								<div class="clearfix"></div>
							</h:form>
							<div class="clearfix"></div>
						</div>
						<div class="logo">
							LOGO
							<div class="clearfix"></div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</ui:define>

</ui:composition>
